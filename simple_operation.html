<html>
	<title>Simple Arithmatic operation</title>
	<head>
		<body>
	<script type="text/javascript">
		var a=12;
		var b=10;
		var add=a+b;	//
		var sub=a-b;	//here we have performed operaions with variables
		var mult=a*b;	//
		var div=a/b;    //we will print the result now
                document.write("First number is : " + a + "<br> second number is : " + b + "<br>");
		document.write(a + "+" + b + "=" + add + "<br>");
		document.write(a + "-" + b + "=" + sub + "<br>");
		document.write(a + "*" + b + "=" + mult + "<br>");
		document.write(a + "/" + b + "=" + div + "<br>");
	</script>
		</body>
	</head>
</html>
