<!
    length property    :  If you want to know the number of elements in an array, you can use the length property.
    prototype property : If you want to add new properties and methods, you can use the prototype property.
    reverse method     : You can reverse the order of items in an array using a reverse method.
    sort method        : You can sort the items in an array using sort method.
    pop method         : You can remove the last item of an array using a pop method.
    shift method       : You can remove the first item of an array using shift method.
    push method        : You can add a value as the last item of the array.
>
<html>
	<title>Array Methods</title>
	<head>
	<body>

	<script type="text/javascript">
		var arr=["kanhaiya","aniket","mayur","sagar"];
		document.write(arr + "<br>");
		arr.sort();	//this will sort array in alphabetical order
		document.write("After sorting : <br> " + arr +"<br>");
		

		var length=arr.length;	//this will store length of array in length variable
		document.write("Length of array  : " + length +"<br>"); 	
		
		arr.reverse();	//this will reverse the array
		document.write("After reversing : <br> " + arr +"<br>");

		arr.push("Chirag");	//this will push element present in array
		document.write("After pushing : <br> " + arr +"<br>");


		var poping=arr.pop();	//this will pop last element present in array
		document.write("After poping : <br> " + poping +"<br>");
		
		arr.shift()	//this will remove the first item of array
		document.write("After shift : <br> " + arr +"<br>");
		
	</script>
	</body>
	</head>
</html>
