<html>
	<title>Array</title>
	<head>
	<script type="text/javascript">


	var arr=["Devarshi","Mayur","Sagar","Aniket"];
	var arr1=[
		"aniket",
		"mayur",
		"sagar"
		];
	//or 
	arr[4]="Chirag";
	arr[5]="Kanhaiya";

	//we can create array using array constructors like
	var arr3=new Array("kanhiaya","Pimpale");
	
	//or
	var arr2=new Array();
	arr2[0]="Devarshi";
	arr2[1]="kanhaiya";
	
	//these are the methods of declaring and defining arrays
	
	//to print elements
	
	document.write(arr + "<br>");		//this will print an entire array

	document.write(arr[2] +"<br>");		//this will print 2nd element of  array
	document.write(arr1 +"<br>");		//this will print entire of array
	document.write(arr1[0] + "<br>");
	document.write(arr2[1] + "<br>");
	document.write(arr3[1] + "<br>");
	</script>
	</head>
</html>
